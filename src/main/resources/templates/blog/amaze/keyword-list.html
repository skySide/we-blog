<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="keyword-list-fragment" class="am-u-lg-8 am-u-sm-12">
    <main class="articles-list">
        <div>
            <th:block th:if="${null != blogs}">
                <th:block th:each="blog : ${blogs}">
                    <article class="am-g blog-entry-article">
                        <div class="am-u-lg-6 am-u-lg-12 am-u-sm-12 blog-entry-text post-preview">
                            <div class="topic-header">
                                <div class="pull-left">
                                    <div class="blog-flex-center">
                                        <div class="blog-flex0">
                                            <img th:src="@{${blog.icon}}" alt="无法加载"
                                                 class="link avatar avatar-image">
                                        </div>
                                        <div class="author-lockup blog-flex1">
                                            <a class="link" href="javascript:;" th:text="${blog.nickname}"></a>
                                            <span class="in">in</span>
                                            <span class="category-name">
                                                 <th:block th:if="null != ${blog.categoryId}">
                                                     <a class="category-name" rel="tag" th:href="@{'/blog/category?categoryId=' + ${blog.categoryId}}"
                                                        th:utext="${blog.categoryName}"></a>
                                                 </th:block>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <span class="pull-right time pc_time"
                                      th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}"></span>
                            </div>
                            <h1 class="post-index-title"><a itemtype="url" th:href="@{'/blog/detail?id=' + ${blog.id}}">
                                <th:block th:text="${blog.title}"></th:block>
                            </a>
                            </h1>
                            <div class="post-content-preview article-body">
                                <span th:text="${blog.blogDescription}"></span>
                            </div>
                            <div class="clearfix topic-footer">
                                <span class="pull-left time mobile_time"></span>
                            </div>
                        </div>
                    </article>
                </th:block>
            </th:block>
            <th:block th:if="${null != blogs}">
                <ul class="am-pagination">
                    <li th:class="${currentPage == 1} ?'disabled' : 'am-pagination-prev'">
                        <a th:href="@{${currentPage == 1} ?'##': ${url}+'&' + 'currentPage=' + ${currentPage-1}}">&laquo;</a>
                    </li>
                    <li th:if="${currentPage-3 >= 1}">
                        <a th:href="@{${url}+'&' + 'currentPage=' + ${currentPage - 3}}"
                            th:text="${currentPage - 3}"></a>
                    </li>
                    <li th:if="${currentPage-2 >= 1}">
                        <a th:href="@{${url}+'&' + 'currentPage=' + ${currentPage - 2}}"
                            th:text="${currentPage - 2}"></a>
                    </li>
                    <li th:if="${currentPage - 1 >= 1}">
                        <a th:href="@{${url}+'&' + 'currentPage=' + ${currentPage - 1}}"
                            th:text="${currentPage - 1}"></a>
                    </li>
                    <li class="active"><a href="#" th:text="${currentPage}"></a></li>
                    <li th:if="${currentPage + 1 <= pages}">
                        <a th:href="@{${url}+'&' + 'currentPage=' + ${currentPage + 1}}"
                            th:text="${currentPage + 1}"></a>
                    </li>
                    <li th:if="${currentPage + 2 <= pages}">
                        <a th:href="@{${url}+'&' + 'currentPage=' + ${currentPage + 2}}"
                            th:text="${currentPage + 2}"></a>
                    </li>
                    <li th:if="${currentPage + 3 <=pages}">
                        <a th:href="@{${url}+'&' + 'currentPage=' + ${currentPage + 3}}"
                            th:text="${currentPage + 3}"></a>
                    </li>
                    <li th:class="${currentPage == pages}?'disabled' : ''">
                        <a th:href="@{${currentPage == pages}?'##' : ${url}+'&' + 'currentPage=' + ${currentPage + 1}}">&raquo;</a>
                    </li>
                </ul>
            </th:block>
        </div>
    </main>
</div>
</html>
